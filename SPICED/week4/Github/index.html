<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Github</title>
  </head>
  <body>
      <header>
        <h1>Github Search</h1>
        <input type="text" name="username" placeholder="username" autocomplete="off">
        <input type="password" name="password" placeholder="password" autocomplete="off">
        <input type="text" name="user-to-search" placeholder="user-to-search" autocomplete="off">
        <button class="submit-button">click</button>
      </header>

        <div class="container"></div>
        <div class="commit-container"></div>



        <script id="cards" type="text/x-handlebars-template">
            {{#data}}
                 <div class="card" id={{full_name}}>
                      <img src={{owner.avatar_url}} alt="">
                      <section>
                          <div class="properties">name:</div>
                          <div class="values">
                              <p>{{full_name}}</p>
                          </div>
                      </section>
                      <section class="commits">
                           <div class="properties"><a class='user-commits' href="#">User commits:</a></div>
                      </section>
                  </div>
            {{/data}}
        </script>
        <script id="commits" type="text/x-handlebars-template">
            <ul class="values">
                {{#dataCommits}}
                    <li>{{commit.message}}>>>>>{{commit.author.date}}</li>
                {{/dataCommits}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
