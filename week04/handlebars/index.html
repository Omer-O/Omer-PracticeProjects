<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Handlebars ex</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = 'container'>

        </div>
        <script id = "cards" type="text/x-handlebars-template">
            {{#arrayData}}
            <div class = card>
                <div class = 'left-pane'>
                    <img src={{photo}} alt="">
                </div>
                <div class = right-pane>
                    <h1 class = 'authorName'>{{name}}</h1>
                    <h3 class = 'authorBirthday'>Lived: {{born}} - {{died}}</h3>
                    <h3>Some selected writeings:</h3>
                    <ul>
                        {{#selectedWritings}}
                            <li>{{.}}</li>
                        {{/selectedWritings}}
                    </ul>
                    <h3>Qoute:</h3>
                    <p>{{quote}}</p>
                </div>
            </div>
            {{/arrayData}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src = 'script.js'></script>
    </body>
</html>
